<!DOCTYPE html>
<html lang = "en">
<head>
    <title>Django CRUD Application</title>
    <link rel="stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="/">Django App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Home</a>
                </li>
                
                {% if user.is_authenticated %}
    
                <li class="nav-item">
                    <a class="nav-link active" href="/logout">Log out</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link active" href="/tasks">tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/tasks/create">Create Task</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link active" href="/signup">sign up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/login">login</a>
                </li>
    
                {% endif %}
    
            </ul>
          </div>
        </div>
      </nav>

    {% block content%}
    {% endblock %}

</body>
</html>

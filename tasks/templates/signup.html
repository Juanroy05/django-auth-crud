{% extends 'base.html' %}

{% block content %}

<main class= "container">
    <div class= "row">
        <div class= "col-md-6 offset-md-1 mt-4">
            <form action = "/signup/" method = "POST" class="card card-body">
                {% csrf_token %}
        
                <h1 class= "text-center">Sign Up</h1>
                {{ error }}
                
                <div class= "mb-3">
                    <label for="username">username</label>
                    <input type="text" name="username" id="username" class= "form-control" placeholder="user">
                </div>
                <div class= "mb-3">
                    <label for="password">password</label>
                    <input type="password" name="password1" id="password1" class= "form-control" placeholder="********">
                </div>
                <div class= "mb-3">
                    <label for="password2">Confirmation Password</label>
                    <input type="password" name="password2" id="password2" class= "form-control" placeholder="********">
                </div>
                <button class="btn btn-secondary">
                    sign up
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock content %}

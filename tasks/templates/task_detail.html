{% extends 'base.html' %}

{% block content %}

<main class= "container">
    <div class= "row">
        <div class="col-md-4 offset-md-4 my-5">
            <h1 class= "text-secondary">{{ task.title }}</h1>

            {{ error }}
            
            <form method="POST">
                {% csrf_token %}

                {{form.as_p}}
                <button class = "btn btn-primary">
                    Update
                </button>

            </form>

            <div class="d-flex mt-5">

                <form action = "{% url 'complete_task' task_id %}" method="POST">
                    {% csrf_token %}
                    <a class= "btn btn-secondary">
                        Complete
                    </a>
                </form>
    
                <form action = "{% url 'complete_task' task_id %}" method="POST">
                    {% csrf_token %}
                    <a class= "btn btn-danger">
                        Delete
                    </a>
                </form>
    
            </div>
        </div>
    </div>
</main>

{% endblock content %}
